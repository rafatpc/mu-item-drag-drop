name: Publishes new version of the library

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'

    - run: npm ci
    
    - run: npm run build

    - name: Get package.json version
      id: package
      run: echo ::set-output name=version::$(jq -r .version package.json)
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.package.outputs.version }}-alpha
        release_name: Release ${{ steps.package_version.outputs.version }}-alpha
        draft: true
